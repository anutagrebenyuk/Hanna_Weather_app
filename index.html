<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather</title>
    <script
      src="https://kit.fontawesome.com/e2b009a650.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container card" style="width: 70%;">
      <div class="card-body">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="input-group mb-3" id="enterCityForm">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter the city"
                  autofocus="on"
                  autocomplete="off"
                  id="cityEntered"
                />
              </div>
            </div>
            <div class="col-auto">
              <input
                class="form-control btn-weather"
                type="submit"
                value="Check weather"
                id="checkWeather"
              />
            </div>
          </form>
            <div class="col-auto">
              <button class="btn-location">
                Current location
              </button>
            </div>
          </div>
        
        <div class="row">
          <div class="col-3">
            <span id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a>
              |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <h2 id="city">Kyiv</h2>
            <h3 id="curr-date">Monday, 27 June 2022</h3>
            
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="clouds">Clouds</p>
            </ul>
          </div>
        </div>
        <br />
        <div class="row days">
          <div class="col-2">Tu</div>
          <div class="col-2">We</div>
          <div class="col-2">Th</div>
          <div class="col-2">Fr</div>
          <div class="col-2">Sa</div>
          <div class="col-2">Su</div>
        </div>
        <div class="row">
          <div class="col-2 emoji">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col-2 emoji">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col-2 emoji">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col-2 emoji">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col-2 emoji">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col-2 emoji">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
        </div>

        <div class="row temperature">
          <div class="col-2 individTemp">25°C</div>
          <div class="col-2 individTemp">24°C</div>
          <div class="col-2 individTemp">20°C</div>
          <div class="col-2 individTemp">23°C</div>
          <div class="col-2 individTemp">19°C</div>
          <div class="col-2 individTemp">19°C</div>
        </div>
        <div>This is an <a class="link-github" href="https://github.com/anutagrebenyuk/Hanna_Weather_app" target="_blank"> open source</a>code</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
